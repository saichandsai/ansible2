---
- hosts: webservers
  become: yes
  tasks:
   - name: install webservers on ubuntu16
     apt:
      name: apache2
      state: present
     when: ansible_os_family =="Debian"
   - name: start webserver on ubuntu
     servise:
      state: started
     when: ansible_os_family =="Debian"

   - name: install webserver on redhat
     yum:
      name: httpd
      state: present
     when: ansible_os_family =="RedHat" 
   - name: start webserver on redhat
     servise:
      state: started
     when: ansible_os_family =="RedHat" 




